{% extends 'home.html' %}

{% block content %}
<!-- Add a container with a flexbox layout to center the form -->
<div style="background-color: #d2d6de; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 50%; padding: 20px; border-radius: 10px;">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
