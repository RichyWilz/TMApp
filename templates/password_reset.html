{% extends 'home.html' %}

{% block content %}
<div style="background-color: #d2d6de; min-height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 50%; padding: 20px; border-radius: 10px;">
        <h2 class="text-center text-black">Change Password</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.new_password.errors }}
                <label for="id_new_password" class="text-dark">New Password</label>
                {{ form.new_password }}
            </div>

            <div class="form-group">
                {{ form.confirm_password.errors }}
                <label for="id_confirm_password" class="text-dark">Confirm Password</label>
                {{ form.confirm_password }}
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
